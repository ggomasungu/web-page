<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>text-decoration 속성으로 텍스트 꾸미기</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		h1 { background:silver;}
		.none a {text-decoration:none;}

		.none {  text-decoration:none; }
		.over {  text-decoration:overline; }
		.through {  text-decoration:line-through; }
		.under {  text-decoration:underline; }
	
	</style>
</head>
<body>
	<h1><a href="">텍스트 꾸미기</a></h1>
	<p class="none"><a href="">text-decoration : none ;</a>이 적용된 경우</p>
	<p class="over">text-decoration : overline ;이 적용된 경우</p>
	<p class="through">text-decoration : line-through ;이 적용된 경우</p>
	<p class="under">text-decoration : underline ;이 적용된 경우</p>
	<p class="blink">text-decoration : blink ;이 적용된 경우</p>
</body>
</html>
