<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>margin 속성을 이용한 여백 지정</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		.box1 {
			margin:20px; 
			width:300px; height:100px;
			border:1px solid black; background-color:yellow;
		}
		.box2 {
			margin:20px 50px;
			width:300px; height:100px;
			border:1px solid black; background-color:yellow;
		}
		.box3 {
			margin:20px 50px 30px; 
			width:300px; height:100px;
			border:1px solid black; background-color:yellow;
		}
		.box4 {
			margin:20px 30px 50px 70px; 
			width:300px; height:100px;
			border:1px solid black; background-color:yellow;
		}

	</style>
</head>
<body>
	<div style="border:5px solid red; background-color:orange">
	<p class="box1">박스의 상,하,좌,우에 20픽셀의 여백이 지정된 경우</p>
	<p class="box2">박스의 상,하 에는 20픽셀의 여백이, 좌우에는 50픽셀의 여백이 지정된 경우</p>
	<p class="box3">박스의 상단에는 20픽셀, 좌,우에는 50픽셀, 하단에는 30픽셀의 여백이 지정된 경우</p>
	<p class="box4">박스의 상단에는 20픽셀, 우측에는 30픽셀, 하단에는 50픽셀, 좌측에는 70픽셀의 여백이 지정된 경우</p>
	</div>
</body>
</html>
