<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>table, tr, th, td 요소</title>
	</head>
	<body>
		<section>
			<h1>데이터 테이블</h1>
			<table border="1">
				<tr>
					<th scope="col">웹브라우저</th>
					<th scope="col">점유율</th>
				</tr>
				<tr>
					<td>익스플로러</td>
					<td>38.79%</td>
				</tr>
				<tr>
					<td>파이어폭스</td>
					<td>30.13%</td>
				</tr>
				<tr>
					<td>크롬</td>
					<td>21.45%</td>
				</tr>
				<tr>
					<td>그외</td>
					<td>9.63%</td>
				</tr>
				<tr>
					<td>합계</td>
					<td>100%</td>
				</tr>
			</table>
		</section>
	</body>
</html>
