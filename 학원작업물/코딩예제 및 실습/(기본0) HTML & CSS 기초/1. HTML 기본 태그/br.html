<body>
		그 동안의<br />
		낡은 관습을 버리고<br />
		약속을 지키기 위하여<br />
		테이블(table)을 걷어 차네<br />





	<h1>오늘 밤은</h1>
	<p>
		그 동안의<br />
		낡은 관습을 버리고<br />
		약속을 지키기 위하여<br />
		테이블(table)을 걷어 차네<br />
	</p>
	<p>
		째깍째깍<br />
		시간은 흐르고<br />
		아차 퇴근시간 지났네<br />
	</p>
	<p>지은이 <em>야그너</em></p>
