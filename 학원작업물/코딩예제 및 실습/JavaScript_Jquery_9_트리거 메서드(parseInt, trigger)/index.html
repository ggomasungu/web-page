<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Document</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="#">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
		$(function() {
			function plus(i) {
				var number = parseInt(i.text());
				i.text(number + 1);
			};
			$(':button:first').click(function() {
				plus($('span:first'));
			});
			$(':button:last').click(function() {
				plus($('span:last'));
				$(':button:first').trigger('click');
			});
		});
	</script>
	<style>
		body, input {font-weight: bold}
	</style>
</head>
<body>
	<p>버튼1: <span style="color:blue">0</span>번째 클릭</p>
	<p>버튼2: <span style="color:red">0</span>번째 클릭</p>
	<input type="button" value="버튼1">
	<input type="button" value="버튼2">
</body>
</html>
