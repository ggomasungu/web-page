<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>   </title>

<script>

	// 	$("ul>li>a").click(function () {
	// 		$("#placeholder>img").attr("src",$(this).attr("href"));
	// 		return false;
	// 	})
	// });

	$(function() {
		$('ul li a').each(function () {
			var a = $(this);
			var car = a.attr('href');

			a.click(function () {
				$("#placeholder>img").attr('src',car);
				return false;
			});
		});
	});

</script>
<style type="text/css">
#placeholder {
	width:478px; height:268px; 
	border:1px solid black
}	
</style>
</head>
<body>
<h1>색상 선택하기</h1>
<ul>
	<li class="default"><a href="./images/img_ing.jpg">준비중</a></li>

	<li class="blue"><a href="./images/car_blue.jpg"><img src="images/blue.jpg"  alt="파란색" /></a></li>

	<li class="red"><a href="./images/car_red.jpg"><img src="images/red.jpg" alt="빨간색" /></a></li>
</ul>
<div id="placeholder">
	<img src="images/img_ing.jpg" alt="준비중" />
</div>

</body>
</html>
