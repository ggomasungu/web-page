<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Document</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="#">
	<script src="jquery-3.3.1.min.js"></script>
	<style>
		*{margin: 0;padding: 0;}
		#wrap {margin:100px auto;border: 1px solid #000;width:800px;overflow: hidden;padding: 50px;}

		ul, ol {list-style: none}
		#slide {width:200px;height:100px;float:left;position:relative;overflow: hidden;}
		#boxes {width:600px;height:100px;position: relative;}
		#box1,#box2,#box3 {width:200px;height: 100px;float: left;}
		div#box1 {background: yellow}
		div#box2 {background: aqua}
		div#box3 {background: blue}

		ul#btnslide {border: 1px solid #000;font-size:150%;float: left;margin-left: 10px;}
		#btnslide li {padding:0 10px;border: 1px solid #000;}
		ul.active {clear:left;text-indent:70px;}
		ul.active li {
			display:inline-block;
			width: 11px; height: 11px;
			overflow: hidden;text-indent: -9999px;
		}
		.active .first {background:url(img/state_over.gif) no-repeat;}
		.active .second {background:url(img/state.gif) no-repeat;}
		.active .third {background:url(img/state.gif) no-repeat;}
	</style>
	<script type="text/javascript">
		$(function() {
			$('#btnslide > li').each(function() {
				$(this).click(function() {
					if ($(this).attr('class')=='one') {
						$('#boxes').animate({left:0},800,function () {
							$('.active>li').css('background', 'url(img/state.gif) no-repeat');
							$('.active .first').css('background', 'url(img/state_over.gif) no-repeat');
						});
					}
					else if ($(this).attr('class')=='two'){
						$('#boxes').animate({left:-200},800,function () {
							$('.active>li').css('background', 'url(img/state.gif) no-repeat');
							$('.active .second').css('background', 'url(img/state_over.gif) no-repeat');
						});
					}
					else {
						$('#boxes').animate({left:-400},800,function () {
							$('.active>li').css('background', 'url(img/state.gif) no-repeat');
							$('.active .third').css('background', 'url(img/state_over.gif) no-repeat');
						});
					}
				});
			});
		});
	</script>
</head>
<body>
	<div id="wrap">
		<div id="slide">
			<div id="boxes">
				<div id="box1"></div>
				<div id="box2"></div>
				<div id="box3"></div>
			</div>
		</div>
		<ul id="btnslide">
			<li class="one">1</li>
			<li class="two">2</li>
			<li class="three">3</li>
		</ul>
		<ul class="active">
			<li class="first"></li>
			<li class="second"></li>
			<li class="third"></li>
		</ul>
	</div>
</body>
</html>
