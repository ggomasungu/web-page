<!DOCTYPE html>
<html lang="ko">
<head>
	<title>토글메뉴</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="#">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<style>
		* {margin: 0;padding: 0;}
		ul, li {list-style: none;}
		p {background:black;color:white;width: 30px;height: 50px;text-align: center;font-weight: bold;position: absolute;left:0;top: 0;transition:.5s}
		ul {border: 1px solid #000;width: 100px;height:300px;position: absolute;left: -100px;top: 0;transition:.5s}

		.ch {left:0}
		.chmenu {left:100px}
	</style>
	<script>
		$(function() {
			$('p').click(function() {
				$('ul').toggleClass('ch');
				$('p').toggleClass('chmenu');
			});
		});
	</script>
</head>
<body>
	<p>메뉴</p>
	<ul>
		<li>채널1</li>
		<li>채널2</li>
	</ul>
</body>
</html>
