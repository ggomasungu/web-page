<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Document</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="#">
	<script type="text/javascript">
		var nb1 = prompt("숫자를 입력하세요(첫번째)",);
		var nb2 = prompt("숫자를 입력하세요(두번째)",);
		nb1 = Number(nb1);
		nb2 = Number(nb2);
		if(nb1>nb2){
			alert(nb1+"은(는) "+nb2+"보다 크다")
		}
		else if (nb1===nb2) {
			alert(nb1+"와(과) "+nb2+"는 같다")
		}
		else {
			alert(nb1+"은(는) "+nb2+"보다 작다")
		}
	</script>
</head>
<body>
</body>
</html>
