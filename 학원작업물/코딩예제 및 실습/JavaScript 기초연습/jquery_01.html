		$(document).ready(function() {
			//$("body").css("background","yellow")
			$("#main > li ul").css("display","none");
			$("#main > li:nth-child(1)").mouseenter(function(event) {
				$("#main li:nth-child(1) ul").css("display","block")
			});
			$("#main > li:nth-child(1)").mouseleave(function(event) {
				$("#main > li:nth-child(1) ul").css("display","none")
			});


			$("#main > li:nth-child(2)").mouseenter(function(event) {
				$("#main > li:nth-child(2) ul").css("display","block")
			});
			$("#main > li:nth-child(2)").mouseleave(function(event) {
				$("#main > li:nth-child(2) ul").css("display","none")
			});
		});
	</script>
	<style>
		* {margin: 0;padding: 0}
		ul {list-style: none;}
		#main:after {content:"";display: block;clear: both;}
		#main {width:200px;border: 1px solid #000;margin: 0 auto}
		#main > li {float: left;position: relative;width:100px}
		#main > li > ul {position:absolute;top: 20px;left: 0;width: 100px;height: 100px;background:aqua}
	</style>
</head>
