		function coffeemachine (x) {
			if (x<900) {
				alert("겨우 ["+x+"]원으로 살 수 있는 건 없어요. 최소 900원 이상 넣어주세요.");
				document.writeln("<p style=text-align:center><input type=button value=재시도 onclick=location.reload()><p>");
			}
			else if (900<=x&&x<1000) {
				alert("[아메리카노 커피R] 한 잔과, 거스름돈 ["+(x-900)+"]원을 얻었습니다.")
			}
			else if (1000<=x&&x<1500) {
				alert("[식혜] 한 잔과, 거스름돈 ["+(x-1000)+"]원을 얻었습니다.")
			}
			else if (1500<=x&&x<2500) {
				alert("[아메리카노 커피L] 한 잔과, 거스름돈 ["+(x-1500)+"]원을 얻었습니다.")
			}
			else if (2500<=x) {
				alert("[카페라떼] 한 잔과, 거스름돈 ["+(x-2500)+"]원을 얻었습니다.")
			}
			else {
				alert("제대로 입력하세요!");
				location.reload()
			}
		}
		var coin=prompt("금액을 입력하세요(단위:원)",0);
		var coin=Number(coin);
