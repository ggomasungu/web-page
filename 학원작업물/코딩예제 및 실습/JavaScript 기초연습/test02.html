<!DOCTYPE html>
<html lang="ko">
<head>
	<title>나이확인</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="#">
	<script type="text/javascript">
		var age=prompt('나이를 입력하세요',);
		age=Number(age);
		
		if (age<15) {alert("지학 전")}
		else if (age<30){alert("지학")}
		else if (age<40) {alert("이립")}
		else{alert("여기까지")}
	</script>
</head>
<body>
</body>
</html>
