<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Document</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="#">
	<script src="jquery-3.3.1.min.js"></script>
	<style>
		.box1 {width: 100px;height: 100px;background:yellow;margin:50px auto;position: relative;}
	</style>
	<script type="text/javascript">
		$(function() {
			$('#box').click(function(){
				$('#box').animate({width: 200, height: 200,marginTop:100,left:200,top:200}, 1000);
			});
		});
	</script>
</head>
<body>
	<div id="box" class="box1"></div>
</body>
</html>
