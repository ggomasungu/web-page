<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
<script src="js/jquery-1.8.1.min.js"></script>
 <script>
$(function(){
	$('.slideshow').each(function() {
		var slideshow = $(this);
		function sliding() {
			var imgs = slideshow.find('img');
			var first = imgs.eq(0);
			var second = imgs.eq(1);

			first.fadeOut(400).appendTo(slideshow);
			second.fadeIn(400);
		}
		setInterval(sliding,3000);
	});
});	
  </script> 
<title>슬라이드쇼</title>
<style type="text/css">
* {margin:0; padding:0}	
div.slideshow {position:relative; float:left; 
width:300px; height:450px; border:5px solid red;}

div.slideshow img {position:absolute; left:0; top:0}
div.slideshow img:nth-child(2) {margin-top:50px}
div.slideshow img:nth-child(3) {margin-top:100px}
div.slideshow img:nth-child(4) {margin-top:150px}
div.slideshow img.hidden {display:none}/*숨김처리*/
</style>
 </head>
 <body>
	<div class="slideshow">
		<img src="imgs/dinner1.jpg" alt="1">
		<img src="imgs/dinner2.jpg" class="hidden"  alt="2">
	</div>
	<div class="slideshow">
		<img src="imgs/illust1.png" alt="1">
		<img src="imgs/illust2.png"  class="hidden"  alt="2">
		<img src="imgs/illust3.png"  class="hidden"  alt="3">
	</div>
	<div class="slideshow">
		<img src="imgs/art1.gif" alt="1">
		<img src="imgs/art2.gif"  class="hidden"  alt="2">
		<img src="imgs/art3.gif"   class="hidden" alt="3">
		<img src="imgs/art4.gif"  class="hidden"  alt="4">
	</div>
 </body>
</html>
